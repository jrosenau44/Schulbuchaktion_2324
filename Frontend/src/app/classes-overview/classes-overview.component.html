<h1>Klassenüberischt</h1>

<table class="table table-striped" style="width:100%" >
  <thead class="thead-dark">
  <tr>
    <th>JG</th>
    <th>Name
      <input type="text" [(ngModel)]="searchTerm" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Schüler</th>
    <th>Repetent</th>
    <th>Budget</th>
    <th>verwendetes Budget</th>
    <th> Bearbeiten</th>
    <th> Löschen </th>
  </tr>
  </thead>

  <tbody>

  <tr *ngFor="let item of filteredItems">
    <td>{{ item.year }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.studentAmount}}</td>
    <td>{{ item.repAmount}}</td>
    <td>{{ item.budget}}</td>
    <td>{{ item.usedBudget}}</td>
  </tr>
  </tbody>

</table>
