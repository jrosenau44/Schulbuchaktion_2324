<h1>Geld√ºbersicht</h1>

<table class="table table-striped" style="width:100%">
  <thead class="thead-dark">
  <tr>
    <th>Jahr
      <input type="text" (input)="filterItems()" [(ngModel)]="searchTermYear" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Preis inklusive Ebook
      <input (input)="filterItems()" [(ngModel)]="searchTermPriceInclusiveEbook" placeholder="Search" style="width: 50%; margin-top: 10px;" type="text">
    </th>
    <th>Preis Ebook
      <input (input)="filterItems()" [(ngModel)]="searchTermPriceEbook" placeholder="Search" style="width: 50%; margin-top: 10px;" type="text">
    </th>
    <th>Preis Ebook Plus
      <input (input)="filterItems()" [(ngModel)]="searchTermPriceEbookPlus" placeholder="Search" style="width: 50%; margin-top: 10px;" type="text">
    </th>
    <th>Titel
      <input (input)="filterItems()" [(ngModel)]="searchTermTitle" placeholder="Search" style="width: 50%; margin-top: 10px;" type="text">
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of pagedItems">
    <td>{{ item.year }}</td>
    <td>{{ item.priceInclusiveEbook }}</td>
    <td>{{ item.priceEbook }}</td>
    <td>{{ item.priceEbookPlus }}</td>
    <td>{{ item.book.shortTitle }}</td>
  </tr>
  </tbody>
</table>

<div class="navigation">
  <nav aria-label="Page navigation">
    <div class="pagination justify-content-center">
      <div class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link btn btn-secondary" (click)="changePage(currentPage - 1)">Previous</a>
      </div>
      <div class="page-item" [class.active]="true">
        <a class="page-link">{{ currentPage }}</a>
      </div>
      <div class="page-item" [class.disabled]="currentPage === maxPages">
        <a class="page-link btn btn-secondary" (click)="changePage(currentPage + 1)">Next</a>
      </div>
    </div>
  </nav>
</div>
