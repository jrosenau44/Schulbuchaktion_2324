<h1>Manage Users</h1>

<table class="table table-striped" style="width:100%" >
  <thead class="thead-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{ item.firstName }}</td>
    <td>{{ item.lastName }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.role }}</td>
    <td>
      <!-- Add options here -->
    </td>
  </tr>
  </tbody>
</table>
