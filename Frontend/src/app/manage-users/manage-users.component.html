<h1>Manage Users</h1>

<table class="table table-striped" style="width:100%">
  <thead class="thead-dark">
  <tr>
    <th>
      First Name
      <input (input)="filterItems()" [(ngModel)]="searchTermFirstName" placeholder="Search" type="text">
    </th>
    <th>
      Last Name
      <input (input)="filterItems()" [(ngModel)]="searchTermLastName" placeholder="Search" type="text">
    </th>
    <th>
      Email
      <input (input)="filterItems()" [(ngModel)]="searchTermEmail" placeholder="Search" type="text">
    </th>
    <th>
      Role
      <input (input)="filterItems()" [(ngModel)]="searchTermRole" placeholder="Search" type="text">
    </th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of pagedItems"> <!-- Use pagedItems instead of filteredItems -->
    <td>{{ item.firstName }}</td>
    <td>{{ item.lastName }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.role.name }}</td>
    <td>

    </td>
  </tr>
  </tbody>
</table>

<div class="navigation">
  <nav aria-label="Page navigation">
    <div class="pagination justify-content-center">
      <div class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link btn btn-secondary" (click)="changePage(currentPage - 1)">Previous</a>
      </div>
      <div class="page-item" [class.active]="true">
        <a class="page-link">{{ currentPage }}</a>
      </div>
      <div class="page-item" [class.disabled]="currentPage === maxPages">
        <a class="page-link btn btn-secondary" (click)="changePage(currentPage + 1)">Next</a>
      </div>
    </div>
  </nav>
</div>
