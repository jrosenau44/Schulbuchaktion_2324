<h1>Bestell√ºbersicht</h1>

<table class="table table-striped" style="width:100%" >
  <thead class="thead-dark">
  <tr>
    <th>Fach
      <input type="text" [(ngModel)]="searchTermSubject" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Buchtitel
      <input type="text" [(ngModel)]="searchTermTitle" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Ebook
      <input type="text" [(ngModel)]="searchTermEbook" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;" >
    </th>
    <th>Ebook Plus
      <input type="text" [(ngModel)]="searchTermEbookPlus" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Lehrerexemplar
      <input type="text" [(ngModel)]="searchTermTeacherCopy" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;" >
    </th>
    <th>Klasse
      <input type="text" [(ngModel)]="searchTermClass" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Anzahl
      <input type="text" [(ngModel)]="searchTermCount" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Optionen</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of filteredItems">
    <td *ngIf="item.book.subject.name">{{ item.book.subject.name }}</td>
    <td *ngIf="item.book.shortTitle">{{ item.book.shortTitle }}</td>
    <td *ngIf="item.ebook !== null">{{ item.ebook ? 'Yes' : 'No' }}</td>
    <td *ngIf="item.ebookPlus !== null">{{ item.ebookPlus ? 'Yes' : 'No' }}</td>
    <td *ngIf="item.teacherCopy !== null">{{ item.teacherCopy ? 'Yes' : 'No' }}</td>
    <td *ngIf="item.schoolClass.name">{{ item.schoolClass.name }}</td>
    <td *ngIf="item.count !== null">{{ item.count }}</td>
    <td>
      <button (click)="deleteItem(item)">Delete</button>
    </td>
  </tr>

  </tbody>
</table>
