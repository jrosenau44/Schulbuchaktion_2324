<h1>Bestell√ºbersicht</h1>

<table class="table table-striped" style="width:100%" >
  <thead class="thead-dark">
  <tr>
    <th>Fach
      <input type="text" [(ngModel)]="searchTermSubject" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Buchtitel
      <input type="text" [(ngModel)]="searchTermTitle" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Ebook
      <select [(ngModel)]="searchTermEbook" (change)="filterItems()" style="width: 50%; margin-top: 10px;">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </th>
    <th>Ebook Plus
      <select [(ngModel)]="searchTermEbookPlus" (change)="filterItems()" style="width: 50%; margin-top: 10px;">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </th>
    <th>Lehrerexemplar
      <select [(ngModel)]="searchTermTeacherCopy" (change)="filterItems()" style="width: 50%; margin-top: 10px;">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </th>
    <th>Klasse
      <input type="text" [(ngModel)]="searchTermClass" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Anzahl
      <input type="text" [(ngModel)]="searchTermCount" (input)="filterItems()" placeholder="Search" style="width: 50%; margin-top: 10px;">
    </th>
    <th>Optionen</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of filteredItems">
    <td>{{ item.book.subject.name }}</td>
    <td>{{ item.book.shortTitle }}</td>
    <td>{{ item.ebook ? 'Yes' : 'No' }}</td>
    <td>{{ item.ebookPlus ? 'Yes' : 'No' }}</td>
    <td>{{ item.teacherCopy ? 'Yes' : 'No' }}</td>
    <td>{{ item.schoolClass.name }}</td>
    <td>{{ item.count }}</td>
  </tr>
  </tbody>
</table>
